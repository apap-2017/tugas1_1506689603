<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<title>Ubah Keluarga</title>
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">SI Kependudukan</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a class="nav-link"
					href="/penduduk/tambah">Tambah Penduduk</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/keluarga/tambah">Tambah Keluarga</a></li>
				<li class="nav-item"><a class="nav-link" href="/penduduk/cari">Cari
						Penduduk</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<!-- Container -->
	<div class="container">

		<hr>

		<h1 class="text-center">Ubah Keluarga</h1>

		<hr>

		<!-- Form add penduduk -->
		<form action="#" th:action="@{'/keluarga/ubah/' + ${keluarga.nomorKk}}"
			th:object="${keluarga}" method="post">
			<div class="form-group">
				<input type="hidden" class="form-control" id="input-id"
					th:field="*{id}" th:value="${keluarga.id}" readonly="true">
			</div>
			<div class="form-group">
				<label for="input-nomorkk">Nomor KK</label> <input type="text"
					class="form-control" id="input-nomorkk" th:field="*{nomorKk}"
					th:value="${keluarga.nomorKk}" placeholder="Masukkan Nomor KK"
					readonly="true">
			</div>
			<div class="form-group">
				<label for="input-alamat">Alamat</label> <input type="text"
					class="form-control" id="input-alamat" th:field="*{alamat}"
					th:value="${keluarga.alamat}" placeholder="Masukkan alamat">
			</div>
			<div class="form-group">
				<label for="input-rt">RT</label> <input type="text"
					class="form-control" id="input-rt" th:field="*{rt}"
					th:value="${keluarga.rt}" placeholder="Masukkan RT">
			</div>
			<div class="form-group">
				<label for="input-rw">RW</label> <input type="text"
					class="form-control" id="input-rw" th:field="*{rw}"
					th:value="${keluarga.rw}" placeholder="Masukkan RW">
			</div>
			<div class="form-group">
				<label for="input-kelurahan">Kelurahan</label> <input type="number"
					class="form-control" id="input-kelurahan" th:field="*{idKelurahan}"
					th:value="${keluarga.idKelurahan}" placeholder="Masukkan Kelurahan">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<hr>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
